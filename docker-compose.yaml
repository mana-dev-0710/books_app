services:
  app:
    container_name: app-container
    build:
      context: .
    env_file:
      - .env
    volumes:
      - ./books_app:/work
      - /work/node_modules
    command: sh -c "npm install && npm run dev"
    ports:
      - ${APP_PORT}:3000
      - ${STUDIO_PORT}:5555
      
  db:
    image: postgres:15
    container_name: db-container
    env_file:
      - .env
    environment: 
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      TZ: ${TZ}
    ports:
      - ${DB_PORT}:5432
    volumes:
      - db_data:/var/lib/postgresql

volumes:
  db_data:

